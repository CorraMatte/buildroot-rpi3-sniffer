# This file contains the settings to the logger scripts.

# Seconds
GPS_LOG=1

# The baudrate (kBit/s)
# The available baudrate are:
#	5: 5 kBit/s
#	10: 10 kBit/s
#	20: 20 kBit/s
#	33: 33,33 kBit/s
#	47: 125 kBit/s
#	50: 50 kBit/s
#	83: 83.333 kBit/s
#	95:  95,238 kBit/s
#	100: 100 kBit/s
#	125: 125 kBit/s
#	250: 250 kBit/s
#	500: 500 kBit/s
#	800: 800 kBit/s
#	1000: 1 MBit/s
BAUDRATE=500

# Time to wait in order to turn off the device
WAIT_TIME=5

# Camera resolution
# 1 = 640x480
# 2 = 1024×768
# 3 = 1280×720
# 4 = 1920x1080
CAMERA_RESOLUTION=4
